<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
		<script>
			tailwind.config = {
			theme: {
				container: {
					center: true,
					padding: '1.5rem',
				},
				screens: {
					xs: "568px",
					sm: "640px",
					md: "768px",
					lg: "992px",
					xl: "1080px",
					xxl: "1440px",
					xxxl: "2140px",
				},
				fontFamily: {
					lora: ['Lora', 'serif'],
					mont: ['Montserrat', 'sans-serif']
				},
				borderWidth: {
					DEFAULT: '1px',
					'none': '0px',
					'1': '1px',
					'2': '2px',
					'3': '3px',
					'4': '4px',
					'5': '5px',
					'6': '6px',
					'7': '7px',
					'8': '8px',
					'9': '9px',
					'10': '10px',
				},
				outlineWidth: {
					'0': '0px',
					'1': '1px',
					'2': '2px',
					'3': '3px',
					'4': '4px',
					'5': '5px',
					'6': '6px',
					'7': '7px',
					'8': '8px',
					'9': '9px',
					'10': '10px',
				},
			}
		}
		</script>
		<style type="text/tailwindcss">
		</style>
		<title>Tailwind</title>
	</head>

	<body>
		<div class="not-prose w-1/2 h-1/3 mx-auto mt-[15rem] relative bg-slate-50 rounded-xl overflow-hidden dark:bg-slate-800/25">
			<div style="background-position: 10px 10px;" class="absolute inset-0 bg-grid-slate-100 [mask-image:linear-gradient(0deg,#fff,rgba(255,255,255,0.6))] dark:bg-grid-slate-700/25 dark:[mask-image:linear-gradient(0deg,rgba(255,255,255,0.1),rgba(255,255,255,0.5))]"></div>
			<div class="relative rounded-xl overflow-auto p-8">
				<div class="text-center rounded-lg overflow-hidden w-56 sm:w-96 mx-auto">
					<img class="object-cover object-center h-48 w-full " src="https://images.unsplash.com/photo-1554629947-334ff61d85dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1024&amp;h=1280&amp;q=80">
				</div>
			</div>
			<div class="absolute inset-0 pointer-events-none border border-black/5 rounded-xl dark:border-white/5"></div>
		</div>
	</body>

</html>
